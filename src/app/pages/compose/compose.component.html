<div class="grid grid-cols-4 gap-4">
  <div class="">
    <app-sidebar> </app-sidebar>
  </div>
  <div class="col-span-3">
    <app-card>
      <card-title>
        <h4 class="text-lg font-bold">Compose Messages</h4>
      </card-title>
      <card-body>
        <form action="">
          <div class="form-group mb-3">
            <label class="form-label text-gray-500" for="">To: </label>
            <input
              type="email"
              class="form-control"
              placeholder="email@address"
            />
          </div>

          <div class="form-group mb-3">
            <label class="form-label text-gray-500" for="">Subject: </label>
            <input type="text" class="form-control" placeholder="Subject" />
          </div>

          <div class="form-group mb-3">
            <label class="form-label text-gray-500" for="">Message </label>
            <textarea
              class="form-control"
              rows="10"
              placeholder="Message Here"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-grey">Send</button>
        </form>
      </card-body>
    </app-card>
  </div>
</div>
